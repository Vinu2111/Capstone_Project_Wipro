# ===============================
# Server Config
# ===============================
server.port=8081
spring.application.name=auth-service

# ===============================
# MySQL Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/AuthenticationDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Vinu@2111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Flyway Config (Optional â€“ only if you want DB migrations)
# ===============================
spring.flyway.enabled=false
# If you want Flyway, set enabled=true and create scripts in src/main/resources/db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration

# ===============================
# JWT Config
# ===============================
jwt.secret=mySuperSecretKeyForJwtToken123456789  # keep at least 32 chars
jwt.expiration=3600000   # 1 hour in ms

# ===============================
# Eureka Config
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===============================
# Config Server (to fetch properties centrally later)
# ===============================
spring.config.import=optional:configserver:http://localhost:8888
