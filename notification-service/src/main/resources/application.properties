# ===============================
# Server Config
# ===============================
server.port=8086
spring.application.name=notification-service

# ===============================
# Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/notificationdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Vinu@2111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Eureka Config
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===============================
# Config Server
# ===============================
spring.config.import=optional:configserver:http://localhost:8888

# ===============================
# Kafka Config
# ===============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ===============================
# Logging
# ===============================
logging.level.com.notificationservice=DEBUG
